<!DOCTYPE index.html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mali Luka – Beach Rental</title>
  <style>
    body { margin:0; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
      background:linear-gradient(to bottom,#87ceeb,#fff7e6); color:#1a2b3c; }
    .container { max-width:420px; margin:0 auto; padding:20px; }
    header { display:flex; justify-content:space-between; align-items:center; margin-bottom:16px; }
    header h1 { font-size:22px; margin:0; }
    .lang-switch button { background:white; border:1px solid #ccc; border-radius:12px;
      padding:4px 10px; margin-left:4px; cursor:pointer; }
    .hero { background:linear-gradient(rgba(0,0,0,.25),rgba(0,0,0,.25)),
      url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') center/cover no-repeat;
      border-radius:20px; padding:26px 18px; color:white;
      box-shadow:0 10px 25px rgba(0,0,0,.25); margin-bottom:18px; }
    .card { background:white; border-radius:20px; padding:18px; margin-bottom:16px;
      box-shadow:0 8px 20px rgba(0,0,0,.12); }
    .item { display:flex; justify-content:space-between; margin-bottom:14px; }
    .price { background:#ffd54f; padding:6px 14px; border-radius:20px; font-weight:600; }
    footer { text-align:center; font-size:12px; opacity:.7; }
  </style>
</head>
<body>
<div class="container">
<header>
<h1>Mali Luka</h1>
<div class="lang-switch">
<button onclick="setLang('hr')">HR</button>
<button onclick="setLang('en')">EN</button>
</div>
</header>

<div class="hero">
<h2 id="heroTitle">Uživajte u ljetu</h2>
<p id="heroText">Ležaljke i suncobrani uz more</p>
</div>

<div class="card">
<h3 id="priceTitle">Cjenik</h3>
<div class="item"><span id="chair">Ležaljka</span><span class="price">8 €</span></div>
<div class="item"><span id="umbrella">Suncobran</span><span class="price">8 €</span></div>
</div>

<div class="card">
<p id="desc">Jednostavna i udobna oprema za bezbrižan dan na plaži.</p>
<p><strong id="hours">Radno vrijeme:</strong> 08:00 – 21:00</p>
<p id="payment">Plaćanje: gotovina i kartice</p>
</div>

<footer>© Obrt Mali Luka</footer>
</div>

<script>
const t={
hr:{heroTitle:'Uživajte u ljetu',heroText:'Ležaljke i suncobrani uz more',priceTitle:'Cjenik',
chair:'Ležaljka',umbrella:'Suncobran',desc:'Jednostavna i udobna oprema za bezbrižan dan na plaži.',
hours:'Radno vrijeme:',payment:'Plaćanje: gotovina i kartice'},
en:{heroTitle:'Enjoy the summer',heroText:'Beach chairs and umbrellas by the sea',priceTitle:'Price list',
chair:'Beach chair',umbrella:'Sun umbrella',desc:'Simple and comfortable equipment for a carefree beach day.',
hours:'Working hours:',payment:'Payment: cash and cards accepted'}
};
function setLang(l){Object.keys(t[l]).forEach(id=>document.getElementById(id).innerText=t[l][id]);}
setLang(navigator.language.startsWith('hr')?'hr':'en');
</script>
</body>
</html>
